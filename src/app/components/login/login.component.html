<div class="container mat-elevation-z5">
    <h1>Belépés</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email"/>
            <mat-error *ngIf="email?.errors?.['required']">Email megadása kötelező!</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Nem megfelelő email formátum!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Jelszó" formControlName="password" type="password"/>
            <mat-error *ngIf="password?.errors?.['required']">Jelszó megadása kötelező!</mat-error>
        </mat-form-field>
        <div class="center">
            <button mat-raised-button color="primary" type="submit">
                Belépés
            </button>
        </div>
        <br>
        <span class="center">Még nincs fiókod?<a class="sign-in-link" routerLink="/sign-in">Regisztrálok!</a></span>
    </form>
</div>
