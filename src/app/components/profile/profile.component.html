<div class="container mat-elevation-z5 text-center" *ngIf="user$ | async as user">
    <h1>Profil</h1>
    <div class="profile-pic">
        <img width="120" height="120" [src]="user.photoURL ?? 'assets/images/blank-user.jpg'"/>
        <button mat-mini-fab (click)="inputField.click()">
            <mat-icon>edit</mat-icon>
        </button>
    </div>
    <input #inputField type="file" hidden (change)="uploadImage($event, user)"/>
    <form class="margin-top" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
        <div class="row">
            <mat-form-field>
              <input
                type="text"
                matInput
                formControlName="firstName"
                placeholder="Keresztnév"
              />
            </mat-form-field>
            <mat-form-field>
              <input
                type="text"
                matInput
                formControlName="lastName"
                placeholder="Vezetéknév"
              />
            </mat-form-field>
          </div>
        <div class="row">
          <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="displayName"
              placeholder="Név"
            />
          </mat-form-field>
        </div>
        <mat-form-field>
            <input
              type="text"
              matInput
              formControlName="address"
              placeholder="Elérhetőség"
            />
          </mat-form-field>
        <button type="submit" class="margin-top" mat-raised-button color="primary">
          Mentés
        </button>
      </form>
</div>
