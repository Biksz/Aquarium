<div class="container mat-elevation-z5">
    <h1>Regisztráció</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field>
            <input matInput placeholder="Név" formControlName="name"/>
            <mat-error *ngIf="name?.errors?.['required']">Név megadása kötelező!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email"/>
            <mat-error *ngIf="email?.errors?.['required']">Email megadása kötelező!</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Nem megfelelő email formátum!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Jelszó" formControlName="password" type="password"/>
            <mat-error *ngIf="password?.errors?.['required']">Jelszó megadása kötelező!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Megerősítő jelszó" formControlName="confirmPassword" type="password"/>
            <mat-error *ngIf="confirmPassword?.errors?.['required']">Megerősítő jelszó megadása kötelező!</mat-error>
        </mat-form-field>
        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            A jelszók nem egyeznek!
        </mat-error>
        <div class="center">
            <button mat-raised-button color="primary" type="submit">
                Regisztrálok!
            </button>
        </div>
        <br>
    </form>
</div>
